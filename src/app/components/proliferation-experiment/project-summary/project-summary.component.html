<div class="table-responsive-sm">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Cell line</th>
                <th scope="col">Treatment</th>
                <th scope="col">Add new count</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let condition of experiment.conditionList ; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                    {{ condition.cellLine }}
                </td>
                <td>
            <tr class="background-transparent" *ngFor="let treatment of condition.treatmentList">
                {{treatment.name}}&nbsp;-&nbsp;
                {{treatment.concentrationValue}}&nbsp;{{treatment.concentrationUnitLabel}}
            </tr>
            </td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" (click)="newCount(condition.id)">
                    New&nbsp;<i class="fa fa-plus-circle"></i>
                </button>
            </td>
            </tr>
        </tbody>
    </table>
</div>
