<div class="container">
    <h2>Register</h2>
    <div *ngIf="isSignedUp" class="alert alert-success" role="alert">
        Registration success
    </div>
    <div *ngIf="isSignUpFailed" class="alert alert-danger" role="alert">
        Registration failure : {{errorMessage}}
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" required />
        </div>
        <div class="form-group">
            <!--     <div class="alert alert-danger" *ngIf="errors['email']">
                Invalid email
            </div> -->
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" email required />
        </div>

        <div class="form-group">
            <div class="alert alert-danger" *ngIf="passwordError">
                Passwords does not match.
            </div>
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="passwordConfirmation">Confirm Password</label>
            <input type="password" formControlName="passwordConfirmation" class="form-control" required />
        </div>
        <div class="form-group">
            <button [disabled]="!registerForm.valid" class="btn btn-primary" type="submit">
                Register
            </button>

        </div>
    </form>
</div>
